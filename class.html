<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Manage Classes</title>
    </head>

    <body>
        <a href="index.html">Index</a><br>
        <a href="view_class.html">View Classes</a><br>


        <h3>Manage Classes</h3>

        <h4 class="header">Add Class</h4>
        <div class="form"> 
                <label>Class ID:</label>
                <input type="text" value="0000" readonly><br>
            <div class="input">
                <form>
                    <label for="title">Title: </label>
                    <input type="text" name="title">
                </form>
            </div>
            <div class="dropdown">
                <label for="danger_level">Danger level:</label>
                <select name="danger_level">
                    <option value="danger_1">Apprentice</option>
                    <option value="danger_2">Adept</option>
                    <option value="danger_3">Expert</option>
                    <option value="danger_4">Legendary</option>
                    <option value="danger_5">Zenith</option>
                </select>
            </div>
            <div class="description">
                <label for="class-description">Description:</label>
                <textarea name="class-description" rows="3" cols="80"></textarea> 
            </div>
            <input type="submit" value="Submit New Class">
        </div> <br>
        
        <hr style="color:rgb(243, 243, 243)">

        <h4 class="header">Update Class</h4>
        <form>
            <label for="class_id_update">Enter the ID of the class to update:</label>
            <input type="number" name="class_id_update">

            <div class="input">
                <label for="title">Change title: </label>
                <input type="text" name="title">
            </div>
            <div class="dropdown">
                <label for="danger_level">Change danger level:</label>
                <select name="danger_level">
                    <option value="danger_1">Apprentice</option>
                    <option value="danger_2">Adept</option>
                    <option value="danger_3">Expert</option>
                    <option value="danger_4">Legendary</option>
                    <option value="danger_5">Zenith</option>
                </select>
            </div>
            <div class="description">
                <label for="class-description">Change description:</label>
                <textarea name="class-description" rows="3" cols="80"></textarea> 
            </div>
            <input type="submit" value="Update Class">

        </form><br>

        <hr style="color:rgb(243, 243, 243)">

        <h4 class="header">Remove Class</h4>
        <form>
            <label for="class_id_remove">Enter the ID of the class to be removed:</label>
                <input type="number" name="class_id_remove"><br>
            <input type="submit" value="Remove Class">
        </form>

    </body>
</html>
