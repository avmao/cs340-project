<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Manage Spells</title>
    </head>

    <body>
        <a href="index.html">Index</a><br>
        <a href="view_spell.html">View Spells</a><br>

        <h3>Manage Spells</h3>

        <h4 class="header">Add Spell</h4>
        <div class="form"> 
            <label>Spell ID:</label>
            <input type="text" value="0000" readonly><br>
            
            <div class="dropdown">
                <label for="class">Class:</label>
                <select name="class">
                    <option value="class_1">Class 1</option>
                    <option value="class_2">Class 2</option>
                    <option value="class_3">Class 3</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="element">Element:</label>
                <select name="element">
                    <option value="element_1">Air</option>
                    <option value="element_2">Water</option>
                    <option value="element_3">Fire</option>
                    <option value="element_4">Earth</option>
                    <option value="element_5">Dark</option>
                    <option value="element_6">Light</option>
                </select>
            </div>

            <div class="input">
                <form>
                    <label for="name">Name: </label>
                    <input type="text" name="name"><br>
            
                    <label for="cost">Cost [10-1000]: </label>
                    <input type="number" name="cost"><br>
                
                    <label for="Damage">Damage [0-10000]: </label>
                    <input type="number" name="damage"><br>
                </form>
            </div>
            <input type="submit" value="Submit New Spell">
        </div> <br>
        <hr style="color:rgb(243, 243, 243)">
        <h4 class="header">Update Spell</h4>
        <div class="form">
            <label for="spell_id_update">Enter the ID of the spell to update:</label>
            <input type="number" name="spell_id_update">

            <div class="dropdown">
                <label for="class">Change class:</label>
                <select name="class">
                    <option value="class_1">Class 1</option>
                    <option value="class_2">Class 2</option>
                    <option value="class_3">Class 3</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="element">Change element:</label>
                <select name="element">
                    <option value="element_1">Element 1</option>
                    <option value="element_2">Element 2</option>
                    <option value="element_3">Element 3</option>
                </select>
            </div>

            <div class="input">
                <form>
                    <label for="name">Change name: </label>
                    <input type="text" name="name"><br>
                
                    <label for="cost">Change cost [10-1000]: </label>
                    <input type="number" name="cost"><br>
                
                    <label for="damage">Change damage [0-10000]: </label>
                    <input type="number" name="damage"><br>
                </form>
            </div>

            <input type="submit" value="Update Spell">
        </div> <br>

        <hr style="color:rgb(243, 243, 243)">

        <h4 class="header">Remove Spell</h4>
        <form>
            <label for="spell_id_remove">Enter the ID of the spell to be removed:</label>
                <input type="number" name="spell_id_remove"><br>
            <input type="submit" value="Remove Spell">
        </form>

    </body>
</html>
