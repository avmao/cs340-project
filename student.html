<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Manage Students</title>
    </head>

    <body>
        <a href="index.html">Index</a><br>
        <a href="view_student.html">View Students</a><br>


        <h3>Manage Students</h3>

        <h4 class="header">Add Student</h4>
        <div class="form"> 
            <label>Student ID:</label>
            <input type="text" value="0000" readonly><br>
            
            <div class="dropdown">
                <label for="class">Class:</label>
                <select name="class">
                    <option value="class_1">Class 1</option>
                    <option value="class_2">Class 2</option>
                    <option value="class_3">Class 3</option>
                </select>
            </div>
            <div class="select">
                <form>
                    <label for="spells">Choose spells:</label>
                    <select name="spells" id="multiselect" multiple>
                        <option value="spell1">Spell 1</option>
                        <option value="spell2">Spell 2</option>
                        <option value="spell3">Spell 3</option>
                        <option value="spell4">Spell 4</option>
                        <option value="spell4">Spell 5</option>
                    </select>
                </form>
            </div>

            <div class="dropdown">
                <form>
                    <label for="choose_master">Choose master:</label>
                    <select name="edit_master">
                        <option value="master_1">Master 1</option>
                        <option value="master_2">Master 2</option>
                        <option value="master_3">Master 3</option>
                        <option value="master_4">Master 4</option>
                        <option value="master_5">Master 5</option>
                    </select>
                </form>
            </div>

            <div class="input">
                <form>
                    <label for="name">Name: </label>
                    <input type="text" name="name"><br>
            
                    <label for="birthdate">Birthdate: </label>
                    <input type="date" name="birthdate"><br>
                
                    <label for="species">Species: </label>
                    <input type="text" name="species"><br>
                </form>
            </div>
            <div class="dropdown">
                <label for="danger_level">Level:</label>
                <select name="danger_level">
                    <option value="danger_1">Apprentice</option>
                    <option value="danger_2">Adept</option>
                    <option value="danger_3">Expert</option>
                    <option value="danger_4">Legendary</option>
                    <option value="danger_5">Zenith</option>
                </select>
            </div>
            <input type="submit" value="Submit New Student">
        </div> <br>

        <hr style="color:rgb(243, 243, 243)">

        <h4 class="header">Update Student</h4>
        <form>
            <label for="student_id_update">Enter the ID of the student to update:</label>
            <input type="number" name="student_id_update">

            <div class="dropdown">
                <label for="class">Change class:</label>
                <select name="class">
                    <option value="class_1">Class 1</option>
                    <option value="class_2">Class 2</option>
                    <option value="class_3">Class 3</option>
                </select>
            </div>
            <div class="select">
                <form>
                    <label for="spells">Edit spells:</label>
                    <select name="spells" id="multiselect" multiple>
                        <option value="spell1">Spell 1</option>
                        <option value="spell2">Spell 2</option>
                        <option value="spell3">Spell 3</option>
                        <option value="spell4">Spell 4</option>
                        <option value="spell4">Spell 5</option>
                    </select>
                </form>
            </div>

            <div class="dropdown">
                <label for="edit_master">Edit master:</label>
                <select name="edit_master">
                    <option value="master_1">Master 1</option>
                    <option value="master_2">Master 2</option>
                    <option value="master_3">Master 3</option>
                    <option value="master_4">Master 4</option>
                    <option value="master_5">Master 5</option>
                </select>
            </div>
            
            <div class="input">
                <label for="name">Change name: </label>
                <input type="text" name="name"><br>
            
                <label for="cost">Change birthdate: </label>
                <input type="date" name="birthdate"><br>
            
                <label for="species">Change species: </label>
                <input type="text" name="species"><br>
            </div>

            <input type="submit" value="Update Student"><br>
        </form>

        <hr style="color:rgb(243, 243, 243)">

        <h4 class="header">Remove Student</h4>
        <form>
            <label for="student_id_remove">Enter the ID of the student to be removed:</label>
                <input type="number" name="student_id_remove"><br>
            <input type="submit" value="Remove Student">
        </form>

    </body>
</html>
